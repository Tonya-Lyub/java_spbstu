spring:
  profiles:
    active: in-memory

---
spring:
  config:
    activate:
      on-profile: in-memory
  application:
    name: task-management-in-memory

---
spring:
  config:
    activate:
      on-profile: postgres
  application:
    name: task-management-postgres
  datasource:
    url: jdbc:postgresql://localhost:5432/task_management
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

---
spring:
  config:
    activate:
      on-profile: redis
  application:
    name: task-management-redis
  redis:
    host: localhost
    port: 6379 